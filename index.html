<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>我的网址导航</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f9fafb;margin:0;padding:0}
    header{background:#2563eb;color:white;padding:1rem;text-align:center}
    .container{max-width:1200px;margin:0 auto;padding:1rem}
    .search-box{margin:1rem auto;text-align:center}
    .search-box input{padding:.5rem;width:80%;max-width:400px;border:1px solid #ccc;border-radius:6px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:1rem}
    .card{background:white;border-radius:8px;box-shadow:0 1px 3px rgba(0,0,0,.1);padding:1rem;transition:.2s}
    .card:hover{box-shadow:0 4px 6px rgba(0,0,0,.15)}
    .card-title{font-size:.9rem;font-weight:600;margin-bottom:.25rem;color:#111827}
    .card-desc{font-size:.8rem;color:#6b7280}
    .card a{display:inline-block;margin-top:.25rem;color:#2563eb;text-decoration:none;font-weight:500}
    .card a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <header>
    <h1>我的网址导航</h1>
    <p>快速访问常用网站 (Quick Access)</p>
  </header>

  <div class="container">
    <div class="search-box">
      <input type="text" id="search" placeholder="搜索网站... (Search sites)">
    </div>
    <div id="site-grid" class="grid"></div>
  </div>

  <script src="data.js"></script>
  <script>
    const grid = document.getElementById("site-grid");
    const searchBox = document.getElementById("search");

    // 渲染函数 (Render function)
    function render(list){
      grid.innerHTML = "";
      list.forEach(site=>{
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="card-title">${site.title}</div>
          <div class="card-desc">${site.desc}</div>
          <a href="${site.url}" target="_blank">访问 (Visit)</a>
        `;
        grid.appendChild(card);
      });

      // 插入广告位 (Ad placeholder, optional)
      /*
      const adCard = document.createElement("div");
      adCard.className = "card";
      adCard.innerHTML = '<ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-1234567890123456" data-ad-slot="1234567890" data-ad-format="auto" data-full-width-responsive="true"></ins>';
      grid.appendChild(adCard);
      (adsbygoogle = window.adsbygoogle || []).push({});
      */
    }

    // 初始渲染
    render(sites);

    // 搜索功能 (Search filter)
    searchBox.addEventListener("input", ()=>{
      const q = searchBox.value.toLowerCase();
      const filtered = sites.filter(site =>
        site.title.toLowerCase().includes(q) || site.desc.toLowerCase().includes(q)
      );
      render(filtered);
    });
  </script>
</body>
</html>
